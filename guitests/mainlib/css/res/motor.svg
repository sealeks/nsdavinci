<?xml version="1.0" encoding="UTF-8"?> 
<svg   xmlns="http://www.w3.org/2000/svg"
       xmlns:xlink="http://www.w3.org/1999/xlink">      
    <defs>

        
        <symbol id="motron"  viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" stroke-width="2">
            <circle cx="50" cy="50" r="30"/>
            <path d="M 40 60 L 40 40 L 50 50 L 60 40 L 60 60"/>
        </symbol>

        <symbol id="motroff"  viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" stroke-width="2" class="off">
            <circle cx="50" cy="50" r="30"/>
            <path d="M 40 60 L 40 40 L 50 50 L 60 40 L 60 60"/>
        </symbol>

        <symbol id="motral"  viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" stroke-width="2" class="alarm">
            <circle cx="50" cy="50" r="30"/>
            <path d="M 40 60 L 40 40 L 50 50 L 60 40 L 60 60"/>
        </symbol>

        <symbol id="motrrep"  viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" stroke-width="2" class="repair">
            <circle cx="50" cy="50" r="30"/>
            <path d="M 40 60 L 40 40 L 50 50 L 60 40 L 60 60"/>
        </symbol>
        <symbol id="motranim"  viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" stroke-width="2">
            <circle cx="50" cy="50" r="30">
            </circle>
            <path d="M 40 60 L 40 40 L 50 50 L 60 40 L 60 60">
            </path>
            <animate id="a1" attributeType="XML" attributeName="class" from="on" to="off" dur="1000ms" fill = "freeze"  repeatCount="indefinite" calcMode = "discrete">
            </animate>
        </symbol>



    </defs>
</svg>        